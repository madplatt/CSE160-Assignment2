<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Paint Program</title>
    </head>

    <body onload="main()">
        <div class="intro">
            <b>Max Platt</b> <br>
            <b>madplatt@ucsc.edu</b> <br> <br>
            <b>Notes to Grader:</b> Step 13 unfinished, drawing was sketched in paint.net image editing software (didn't have graph paper)
            <br> <br>
        </div>
        <canvas id="webgl" width="400" height="400">
            Please use the browser supporting "canvas".
        </canvas>
        <br>
        <input type="button" id="pointButton" value="Point" size="15" />
        <input type="button" id="triangleButton" value="Triangle" size="15" />
        <input type="button" id="circleButton" value="Circle" size="15" />
        <br>
        <b>Color Select</b>
        <br>
        <label for="rSlider">Red: </label>
        <input type="range" id="rSlider" name="red" min="0.0" max="1.0" value="1.0" step="0.01" />
        <label for="gSlider">Green: </label>
        <input type="range" id="gSlider" name="green" min="0.0" max="1.0" value="0.0" step="0.01" />
        <label for="bSlider">Blue: </label>
        <input type="range" id="bSlider" name="blue" min="0.0" max="1.0" value="0.0" step="0.01" />
        <br>
        <label for="sSlider">Shape Size: </label>
        <input type="range" id="sSlider" name="size" min="10.0" max="100.0" value="20.0" step="2.5" />
        <label for="segmentSlider">(Circles) Segment Count: </label>
        <input type="range" id="segmentSlider" name="segments" min="4" max="40" value="10" step="1" />
        <br>
        <input type="button" id="clearButton" value="Clear" size="10" />
        <input type="button" id="picButton" value="Draw" size="10" />
        <br> <br> <br>
        <img src="graphsketch.jpg" alt="Night Lake">
        <script src="./lib/webgl-utils.js"></script>
        <script src="./lib/webgl-debug.js"></script>
        <script src="./lib/cuon-utils.js"></script>
        <script src="asg1.js"></script>
        <script src="Point.js"></script>
        <script src="Triangle.js"></script>
        <script src="Circle.js"></script>
        <script src="PaintTriangle.js"></script>
    </body>
</html>
